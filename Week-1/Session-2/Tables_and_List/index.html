<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h2>Tables:</h2>
    <section>
        <table border="2">
            <tr>
                <td colspan="3">
                    <h1>1</h1>
                </td>
            </tr>
            <tr rowspan="2">
                <td rowspan="2">
                    <h1>2</h1>
                </td>
                <td>
                    <h1>3</h1>
                </td>
                <td>
                    <h1>4</h1>
                </td>
            </tr>
            <tr rowspan="2">
                <td>
                    <h1>5</h1>
                </td>
                <td>
                    <h1>6</h1>
                </td>
            </tr>
        </table>
    </section>
    <h2>Lists:</h2>
    <section>
        <ol>
            <li>Desktop</li>
            <ul>
                <li>Linux</li>                
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>            
            <li>Mobile</li>
            <ul>
                <li>Android</li>                
                <li>iOS</li>
            </ul> 
        </ol>
    </section>
</body>
</html>
